query Games($where: GameWhereInput, $orderBy: [GameOrderByWithRelationInput!], $cursor: GameWhereUniqueInput, $take: Int, $skip: Int, $distinct: [GameScalarFieldEnum!]) {
  games(where: $where, orderBy: $orderBy, cursor: $cursor, take: $take, skip: $skip, distinct: $distinct) {
    id
    matchId
    gameMode
    isMatchLoaded
    periodId
    duration
    gameCreation
    players {
      id
      champion {
        name
      }
      sumName
      isAllyTeam
      kills
      deaths
      assists
      isWin
      damage
    }
  }
}